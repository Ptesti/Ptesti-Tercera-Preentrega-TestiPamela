{% extends 'repositorio/index.html' %}

{% block titulo %}
    <h1>Alumnos</h1>
{% endblock titulo %}
    

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <tbody>
    {% for alumno in alumnos %}
    <tr>
        <td>{{ alumno.id}}</td>
        <td>{{ alumno.nombre}}</td>
        <td>{{ alumno.apellido}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
